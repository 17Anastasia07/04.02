<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="card">
        <div class="card_body">
            <h5 class="card_basic">Basic Pokemon</h5>
            <div class="card_title">
                <div class="card_name"><h3>Pikachu</h3></div>
                <div class="card_name_2"><h3>Raichu</h3></div>
                <div class="card_hp">
                    <p class="hp">40 HP</p>
                    <p class="hp_2">80 HP</p>
                    <i class="fa-sharp fa-solid fa-bolt"></i>
                </div>
            </div>
            <div class="card_img">
                <div class="pikachu"></div>
                <p class="pikachu_info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga culpa nam, et rerum eum nulla laborum.</p>
                <p class="pikachu__info-2">
                    Mouse Pokemon. Length: 2'7", Weight:66 lbs.</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
